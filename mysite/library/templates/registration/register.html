{% extends "base.html" %}

{% block title %}Registracija{% endblock %}

{% block content %}
<div class="container register">
    <h1>Sing Up</h1>
    <br/>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">User Name</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">up to 150 characters</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
            <small id="pwdHelp" class="form-text text-muted">At least 8 characters. It can't just be numbers</small>
        </div>
        <div class="form-group">
            <label for="password2">Password Confirm</label>
            <input name="password2" type="password" class="form-control" id="password2" aria-describedby="pwd2Help">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary register-button">Sing Up</button>
    </form>
    <p>Already have account? <a href="{% url 'login' %}"><strong>Log in.</strong></a></p>
</div>
{% endblock %}
